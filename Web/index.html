<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кулинарный помощник</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Кулинарный помощник</h1>
    </header>
    <main>
        <section id="recipe-list">
            <h2>Рецепты</h2>
            <ul id="recipes">
                <!-- Список рецептов будет добавляться здесь -->
            </ul>
        </section>
        <section id="recipe-details" style="display: none;">
            <h2>Детали рецепта</h2>
            <div id="recipe-info">
                <!-- Детали рецепта будут отображаться здесь -->
            </div>
            <button onclick="goBack()">Назад к списку рецептов</button>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
<section id="register" style="display: none;">
    <h2>Регистрация</h2>
    <form id="registerForm">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <button onclick="goBack()">Назад</button>
</section>
<section id="admin-panel" style="display: none;">
    <h2>Админ-панель</h2>
    <p>Добро пожаловать, администратор!</p>
    <button onclick="goBack()">Выйти</button>
</section>
<section id="reset-password" style="display: none;">
    <h2>Восстановление пароля</h2>
    <form id="resetPasswordForm">
        <label for="resetEmail">Email:</label>
        <input type="email" id="resetEmail" name="resetEmail" required>
        <button type="submit">Восстановить пароль</button>
    </form>
    <button onclick="goBack()">Назад</button>
</section>
<button onclick="showSection('register')">Регистрация</button>
<button onclick="showSection('reset-password')">Восстановление пароля</button>
<button id="adminButton" onclick="showSection('admin-panel')">Админ-панель</button>
<button id="loginButton">Вход</button>


<!-- Модальное окно для входа -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Вход</h2>
        <form id="loginForm">
            <label for="loginUsername">Имя пользователя:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>
            
            <label for="loginPassword">Пароль:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            
            <button type="submit">Войти</button>
        </form>
    </div>
</div>
